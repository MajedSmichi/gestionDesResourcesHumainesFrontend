<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img
            class="img-fluid rounded-start w-100 h-100 object-fit-cover"
            loading="lazy"
            src="../../../assets/img/logo-img-1.webp"
            alt="BootstrapBrain Logo"
          />
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Log in</h3>
                </div>
              </div>
            </div>
            <form (ngSubmit)="onLoggedin()" #loginForm="ngForm">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Username <span class="text-danger">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    [(ngModel)]="user.email"
                    required
                    #username="ngModel"
                  />
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                    Username is required.
                  </div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    [(ngModel)]="user.motDePasse"
                    required
                    #password="ngModel"
                  />
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                    Password is required.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      name="remember_me"
                      id="remember_me"
                    />
                    <label class="form-check-label text-secondary" for="remember_me">Keep me logged in</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle" />
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a href="#!" class="link-secondary text-decoration-none">Create new account</a>
                  <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
