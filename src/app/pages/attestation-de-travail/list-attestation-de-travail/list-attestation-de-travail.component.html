<main class="content">
  <h2>Demand Work Certificate</h2>
  <div class="container-fluid p-0">
    <div class="row g-3">
      <div *ngIf="attestation.length === 0" class="col-12">
        <p class="text-center">No demands available.</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let attest of attestation">
        <div class="card shadow-sm border-0 rounded-lg h-100">
          <div class="card-body d-flex flex-column align-items-start">
            <div class="d-flex w-100 align-items-center">
              <div class="flex-shrink-0">
                <img class="rounded-circle" [src]="attest.user.photo || 'assets/placeholder.png'" alt="{{ attest.user.nom }}" style="width: 100px; height: 100px; object-fit: cover;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="card-title mb-0">{{ attest.user.nom }} {{ attest.user.prenom }}</h5>
              </div>
            </div>
            <div class="mt-3">
              <p class="card-text"><strong>Demand Date</strong> {{ attest.dateDemande | date }}</p>
              <p class="card-text"><strong>Raison:</strong> {{ attest.raison }}</p>
              <p class="card-text"><strong>Status:</strong> <span [ngClass]="getStatusClass(attest.statut)">{{ attest.statut}}</span></p>
            </div>
            <div *ngIf="attest.statut === 'PENDING'" class="mt-3 d-flex justify-content-between w-100">
              <button class="btn btn-success btn-md me-0.5" (click)="acceptAttestation(attest)">Accept</button>
              <button class="btn btn-danger btn-md ms-0.5" (click)="refuseAttestation(attest)">Refuse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
