<main class="content">

    <h2>Add Payslip Demand</h2>
    <br>
    <form (ngSubmit)="addFicheDePaie()" #ficheDePaieForm="ngForm">
      <button type="submit" class="btn btn-outline-primary btn-md btn-center w-25">Add Demand</button>
    </form>

  <br>
  <hr>
  <br>

    <h2>My Demand Payslip</h2>
    <div class="row g-3">
      <div *ngIf="demandes.length === 0" class="col-12">
        <p class="text-center">No Payslip available.</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let demande of demandes">
        <div class="card shadow-sm border-0 rounded-lg h-100">
          <div class="card-body d-flex flex-column align-items-start">
            <div class="d-flex w-100 align-items-center">
              <div class="flex-shrink-0">
                <img class="rounded-circle" [src]="demande.user.photo || 'assets/placeholder.png'" alt="{{ demande.user.nom }}" style="width: 100px; height: 100px; object-fit: cover;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="card-title mb-0">{{ demande.user.nom }} {{ demande.user.prenom }}</h5>
              </div>
            </div>
            <div class="mt-3">
              <p class="card-text"><strong>Date De Creation:</strong> {{ demande.dateDeCreation | date }}</p>
              <p class="card-text"><strong>salaireBase:</strong> {{ demande.user.salaireBase }}</p>
              <p class="card-text"><strong>salaireNet</strong> {{ demande.user.salaireNet }}</p>
              <p class="card-text"><strong>Status:</strong> <span [ngClass]="getStatusClass(demande.statut)">{{ demande.statut }}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

</main>
