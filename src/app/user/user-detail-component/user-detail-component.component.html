<main class="content d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container" *ngIf="user">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-header text-center">
            <img class="rounded-circle" [src]="user.photo" alt="{{ user.nom }}" style="width: 100px; height: 100px; object-fit: cover;">
            <h5 class="card-title mb-0 mt-3">{{ user.nom }} {{ user.prenom }}</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="user.nom" [disabled]="!isEditMode">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label for="prenom" class="form-label">Prenom</label>
                  <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="user.prenom" [disabled]="!isEditMode">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" [disabled]="!isEditMode">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label for="telephone" class="form-label">Telephone</label>
                  <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="user.telephone" [disabled]="!isEditMode">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="poste" class="form-label">Poste</label>
                  <select class="form-control" id="poste" name="poste" [(ngModel)]="selectedPoste" [disabled]="!isEditMode">
                    <option *ngFor="let poste of postes" [value]="poste">{{ poste }}</option>
                  </select>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label for="role" class="form-label">Roles</label>
                  <select class="form-control" id="role" name="role" [(ngModel)]="selectedRole" [disabled]="!isEditMode">
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="fonction" class="form-label">Fonction</label>
                  <select class="form-control" id="fonction" name="fonction" [(ngModel)]="selectedFonction" [disabled]="!isEditMode">
                    <option *ngFor="let fonction of fonctions" [value]="fonction">{{ fonction }}</option>
                  </select>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label for="soldeDeConge" class="form-label">Solde de Cong√©</label>
                  <input type="number" class="form-control" id="soldeDeConge" name="soldeDeConge" [(ngModel)]="user.soldeConges" [disabled]="!isEditMode">
                </div>
              </div>
            </form>
            <div class="button-group mt-3 d-flex justify-content-between">
              <button (click)="toggleEditMode()" class="btn btn-primary">{{ editButtonText }}</button>
              <button (click)="returnToUserList()" class="btn btn-secondary">Return to User List</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
