<main class="content">
  <div class="container-fluid p-0">
    <div class="mb-3">
      <h1 class="h3 d-inline align-middle">Employee List</h1>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3" *ngFor="let employe of employes">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <div class="flex-shrink-0">
                <img class="rounded-circle" src="assets/img/photos/unsplash-1.jpg" alt="Unsplash" style="width: 100px; height: 100px; object-fit: cover;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="card-title mb-0">{{ employe.nom }} {{ employe.prenom }}</h5>
              </div>
            </div>
            <div class="mt-3">
              <p class="card-text">Email: {{ employe.email }}</p>
              <p class="card-text">Telephone: {{ employe.telephone }}</p>
              <p class="card-text">Solde Conges: {{ employe.soldeConges }}</p>
            </div>
            <div class="d-flex justify-content-between mt-auto w-100">
              <a href="#" class="btn btn-primary btn-sm">View</a>
              <a href="#" class="btn btn-success btn-sm">Activate</a>
              <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
