<main class="content">
  <div class="container-fluid p-0">
    <div class="mb-3">
      <h1 class="h3 d-inline align-middle">Employee List</h1>
    </div>
    <div class="row g-3"> <!-- Add Bootstrap gutter class -->
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let employe of employes">
        <div class="card shadow-sm border-0 rounded-lg h-100">
          <div class="card-body d-flex flex-column align-items-start">
            <div class="d-flex w-100 align-items-center">
              <div class="flex-shrink-0">
                <img class="rounded-circle" src="../../../assets/img/photos/unsplash-1.jpg" alt="Unsplash" style="width: 100px; height: 100px; object-fit: cover;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="card-title mb-0">{{ employe.nom }} {{ employe.prenom }}</h5>
              </div>
            </div>
            <div class="mt-3">
              <p class="card-text"><strong>Email:</strong> {{ employe.email }}</p>
              <p class="card-text"><strong>Telephone:</strong> {{ employe.telephone }}</p>
              <p class="card-text"><strong>Solde Conges:</strong> {{ employe.soldeConges }}</p>
            </div>
            <div class="d-flex justify-content-between mt-auto w-100">
              <a href="#" class="btn btn-outline-primary btn-md me-2 flex-grow-1">View</a>
              <a href="#" class="btn btn-outline-success btn-md me-2 flex-grow-1">Activate</a>
              <a href="#" class="btn btn-outline-danger btn-md flex-grow-1">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
